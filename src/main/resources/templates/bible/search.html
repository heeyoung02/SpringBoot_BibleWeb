<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
         id="mainNav">
      <div class="container">
        <a class="navbar-brand bookName" href="#page-top">
          검색
        </a>

        <ul class="navbar-nav ms-auto" style="margin-top: 0px">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/}">
              Home
            </a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
    <header style="margin-top: 5%"></header>
    <section class="page-section border-bottom border-danger">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
            <!--검색-->
            <th:block th:replace="~{layout/searchForm :: searchContent}">
            </th:block>

          </div>
        </div>
      </div>
    </section>

    <style>
        @media (max-width: 767px) {
          input::placeholder {
            font-size: 12px;
          }
        }

        .form-group {
          margin-bottom: 10px;
        }
  </style>
    <script>
  function updatePlaceholder() {
    var typeSelect = document.getElementById('type');
    var keywordInput = document.getElementById('keyword');
    var selectedType = typeSelect.value;

    if (selectedType === 'content') {
      keywordInput.placeholder = 'ex) 하나님 아버지 => "하나님"과"아버지"가 포함되는 본문 검색';
    } else if (selectedType === 'bcv') {
      keywordInput.placeholder = 'ex) 창세기 1장 1절 or 창세기 1 2';
    }
  }

  function validateForm() {
    var selectedOption = document.getElementById("type").value;
    if (selectedOption === "") {
      var label = document.querySelector("label[for='type']");
      label.style.color = "red";
      label.textContent = "검색 유형을 선택하세요";
      return false;
    }
    return true;
  }
</script>
  </th:block>
</th:block>
</html>
