<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">

<body id="page-top">
<!-- Navigation-->
<nav
        class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
        id="mainNav"
>
  <div class="container">
    <a class="navbar-brand" href="#page-top">Bible Web</a>
    <button
            class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio"
          >성경 목록</a
          >
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact"
          >성경 검색</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image-->
    <img
            class="masthead-avatar mb-5"
            src="/assets/img/bible/openBook.png"
            alt="..."
    />
    <!-- Masthead Heading-->
    <h1 class="masthead-heading text-uppercase mb-0">성경 읽기 홈</h1>
  </div>
</header>
<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2
            class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      성경 목록
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="container text-center justify-content-center">
      <div class="row row-cols-2 row-cols-md-4 justify-content-md-center">
        <div class="col bookBox-mobile-link" th:each="bookDTO : ${bookDTOs}">
          <a th:href="@{/list(book=${bookDTO.book})}">
            <span class="bookName-mobile-text" th:text="${bookDTO.book}"></span> -
            <span
                    class="bookName-mobile-text"
                    th:text="${bookDTO.bookName}"
            ></span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact Section-->
<section class="page-section" id="contact">
  <div class="container">
    <!-- Contact Section Heading-->
    <h2
            class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      성경 찾기
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <!--검색-->
        <th:block th:replace="~{layout/searchForm :: searchContent}">
        </th:block>

      </div>
    </div>

  </div>
</section>
</body>

  </th:block>
</th:block>
</html>
